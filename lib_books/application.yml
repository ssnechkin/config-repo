server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    # Включает информацию о сборке (spring-boot-maven-plugin)
    build:
      enabled: true
    # Включает информацию о приложении из application.yml
    env:
      enabled: true
    # Включает информацию о git (git-commit-id-plugin)
    git:
      mode: "full"
spring:
  datasource:
    url: jdbc:postgresql://${DB_URL:localhost:5432}/${DB_NAME:otusnss}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
  sql:
    init:
      mode: always
  main:
    allow-circular-references: true
  jpa:
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
    generate-ddl: true
    hibernate:
      ddl-auto: none
      show-sql: true
logging:
  level:
    ROOT: INFO
  file:
    name: book_lib.log